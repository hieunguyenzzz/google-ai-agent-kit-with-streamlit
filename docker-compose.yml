version: '3.8'

services:
  meraki-llm:
    build:
      context: ./meraki-llm
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./meraki-llm/.env
    volumes:
      # Mount the agent code for easier development (optional, remove for production)
      - ./meraki-llm/agent:/app/agent 

  streamlit-chat:
    build:
      context: ./streamlit-chat
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    depends_on:
      - meraki-llm
    # Environment variable to tell the streamlit app the hostname of the agent service
    # Defaults to 'meraki-llm' in app.py if not set, but good practice to be explicit
    environment:
      - MERAKI_LLM_HOST=meraki-llm 